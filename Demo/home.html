<!DOCTYPE html>
<html>
<head>
  <!-- template -->
  <template id="x-list">
    <a href="#home" class="active item">Home</a>
    <a href="#work" class="item">Work</a>
    <a href="#company" class="item">Company</a>
    <a href="#careers" class="item">Careers</a>
  </template>
  <template id="following">
    <div class="ui large top fixed hidden menu">
      <div class="ui container">
        <?use-template: "x-list"?>
        <div class="right menu">
          <div class="item">
            <a href="#login" class="ui button">Log in</a>
          </div>
          <div class="item">
            <a href="#signup" class="ui primary button">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template id="menu">
    <div class="ui vertical inverted sidebar menu">
      <?use-template: "x-list"?>
      <a href="#login" class="item">Login</a>
      <a href="#signup" class="item">Signup</a>
    </div>
    <script type="text/javascript" charset="utf-8">
          // create sidebar and attach to menu open
 
    </script>
  </template>
  <template id="content">
    <div class="pusher">

      <?use-template: "header"?>

      <div class="ui vertical stripe segment">
        <div class="ui middle aligned stackable grid container">
          <div class="row">
            <div class="eight wide column">
              <h3 class="ui header">We Help Companies and Companions</h3>
              <p>
                We can give your company superpowers to do things that they never thought possible. Let us delight your customers and empower your needs...through pure data analytics.
              </p>
              <h3 class="ui header">We Make Bananas That Can Dance</h3>
              <p>
                Yes that's right, you thought it was the stuff of dreams, but even bananas can be bioengineered.
              </p>
            </div>
            <div class="six wide right floated column">
              <img src="assets/images/wireframe/white-image.png" class="ui large bordered rounded image">
            </div>
          </div>
          <div class="row">
            <div class="center aligned column">
              <a href="#bananas" class="ui huge button">Check Them Out</a>
            </div>
          </div>
        </div>
      </div>


      <div class="ui vertical stripe quote segment">
        <div class="ui equal width stackable internally celled grid">
          <div class="center aligned row">
            <div class="column">
              <h3>"What a Company"</h3>
              <p>
                That is what they all say about us
              </p>
            </div>
            <div class="column">
              <h3>"I shouldn't have gone with their competitor."</h3>
              <p>
                <img src="assets/images/avatar/nan.jpg" class="ui avatar image"> <b>Nan</b> Chief Fun Officer Acme Toys
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="ui vertical stripe segment">
        <div class="ui text container">
          <h3 class="ui header">Breaking The Grid, Grabs Your Attention</h3>
          <p>
            Instead of focusing on content creation and hard work, we have learned how to master the art of doing nothing by providing massive amounts of whitespace and generic content that can seem massive, monolithic and worth your attention.
          </p>
          <a href="#bananas" class="ui large button">Read More</a>
          <h4 class="ui horizontal header divider">
            <a href="#case_studies">Case Studies</a>
          </h4>
          <h3 class="ui header">Did We Tell You About Our Bananas?</h3>
          <p>
            Yes I know you probably disregarded the earlier boasts as non-sequitur filler content, but its really true. It took years of gene splicing and combinatory DNA research, but our bananas can really dance.
          </p>
          <a href="#bananas" class="ui large button">I'm Still Quite Interested</a>
        </div>
      </div>

      <?use-template: "footer"?>
      <script>   $('.ui.sidebar')
          .sidebar('attach events', '.toc.item');</script>
    </div>
  </template>
  <template id="header">
    <div class="ui inverted vertical masthead center aligned segment">

      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="toc item">
            <i class="sidebar icon"></i>
          </a>
          <?use-template: "x-list"?>
          <div class="right item">
            <a href="#login" class="ui inverted button">Log in</a>
            <a href="#signup" class="ui inverted button">Sign Up</a>
          </div>
        </div>
      </div>

      <div class="ui text container">
        <h1 class="ui inverted header">
          Imagine-a-Company
        </h1>
        <h2>Do whatever you want when you want to.</h2>
        <a href="#get_started" class="ui huge primary button">
          Get Started <i class="right arrow icon"></i>
        </a>
      </div>

    </div>
        <script type="text/javascript" charset="utf-8">
    // fix menu
    $('.masthead')
    .visibility({
      once: false,
      onBottomPassed: function() {
        $('.fixed.menu').transition('fade in');
      },
      onBottomPassedReverse: function() {
        $('.fixed.menu').transition('fade out');
      }
    });
  </script>
  </template>
  <template id="footer">
    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="three wide column">
            <h4 class="ui inverted header">About</h4>
            <div class="ui inverted link list">
              <a href="#sitemap" class="item">Sitemap</a>
              <a href="#contact" class="item">Contact Us</a>
              <a href="#ceremonies" class="item">Religious Ceremonies</a>
              <a href="#gazebo_plans" class="item">Gazebo Plans</a>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">Services</h4>
            <div class="ui inverted link list">
              <a href="#bananas" class="item">Banana Pre-Order</a>
              <a href="#faq" class="item">DNA FAQ</a>
              <a href="#how_to_access" class="item">How To Access</a>
              <a href="#x-men" class="item">Favorite X-Men</a>
            </div>
          </div>
          <div class="seven wide column">
            <h4 class="ui inverted header">Footer Header</h4>
            <p>
              Extra space for a call to action inside the footer that could help re-engage users.
            </p>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template id="404">

    <div class="pusher">
      <div class="ui  vertical masthead center aligned segment">
        <h1>Not found, Error</h1>
        <div class="ui message warning" style="margin:1em;">
          <h2 class="header"><?print: hash?></h2>
          <p>
            This path is either hidden or unavailable.
            <br />
          that's all we know
        </p>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      window.scrollTo(0, 0)
    </script>
    <?use-template: "footer"?>
  </div>
</template>


<!-- Routes -->
<template route="/">
  <!-- Following Menu -->
  <?use-template: "following"?>

  <!-- Sidebar Menu -->
  <?use-template: "menu"?>

  <!-- Page Contents -->
  <?use-template: "content"?>
</template>

<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properties -->
<title>Semantic - XJSX - jQuery</title>

<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
<script src="./XJSX.js"></script>
<script src="./dist/jquery.min.js"></script>
<script src="./dist/components/visibility.min.js"></script>
<script src="./dist/components/sidebar.min.js"></script>
<script src="./dist/components/transition.min.js"></script>

<script>
var on = XJSX.event.on,
emit = XJSX.event.emit;
emit("hashchange");
</script>

<style type="text/css">

.hidden.menu {
display: none;
}

.masthead.segment {
min-height: 700px;
padding: 1em 0em;
}
.masthead .logo.item img {
margin-right: 1em;
}
.masthead .ui.menu .ui.button {
margin-left: 0.5em;
}
.masthead h1.ui.header {
margin-top: 3em;
margin-bottom: 0em;
font-size: 4em;
font-weight: normal;
}
.masthead h2 {
font-size: 1.7em;
font-weight: normal;
}

.ui.vertical.stripe {
padding: 8em 0em;
}
.ui.vertical.stripe h3 {
font-size: 2em;
}
.ui.vertical.stripe .button + h3,
.ui.vertical.stripe p + h3 {
margin-top: 3em;
}
.ui.vertical.stripe .floated.image {
clear: both;
}
.ui.vertical.stripe p {
font-size: 1.33em;
}
.ui.vertical.stripe .horizontal.divider {
margin: 3em 0em;
}

.quote.stripe.segment {
padding: 0em;
}
.quote.stripe.segment .grid .column {
padding-top: 5em;
padding-bottom: 5em;
}

.footer.segment {
padding: 5em 0em;
}

.secondary.pointing.menu .toc.item {
display: none;
}

@media only screen and (max-width: 700px) {
.ui.fixed.menu {
display: none !important;
}
.secondary.pointing.menu .item,
.secondary.pointing.menu .menu {
display: none;
}
.secondary.pointing.menu .toc.item {
display: block;
}
.masthead.segment {
min-height: 350px;
}
.masthead h1.ui.header {
font-size: 2em;
margin-top: 1.5em;
}
.masthead h2 {
margin-top: 0.5em;
font-size: 1.5em;
}
}


</style>
</head>
<body>
  
<?on: "hashchange"?>

<?eval:
"var hash=location.hash
hash=hash.replace(/^\/?#\/?|^/img,'/')
var page=document.querySelector(`template[route='${hash}']`)||'404';"?>

<?use-template: page?>
<?end?>

</body>

</html>
